<div style="width:100%;">
  <table class="setting-table input-table" cellspacing="0">
    <tbody>
      <tr>
        <td class="first">${nls.url}</td>
        <td class="second">
          <input type="text" data-dojo-type="dijit/form/TextBox" required="true" placeHolder="http://www.esri.nl"
          data-dojo-attach-point="url" data-dojo-props='style:{width:"300px"}'/>
        </td>
        <td class="third">
          <div class="help-icon"></div>
        </td>
      </tr>
     <tr>
        <td class="first">${nls.urlParameter}</td>
        <td class="second">
            <input type="text" data-dojo-type="dijit/form/TextBox" required="false" placeHolder="PARAMETERNAME"
                   data-dojo-attach-point="urlParameter" data-dojo-props='style:{width:"300px"}' />            
        </td>
        <td class="third">
            
            <div class="help-icon"></div>
        </td>
      </tr>
    
    </tbody>
  </table>
</div>
